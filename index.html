		 <script>
			function clockAndDate() {
				var now = new Date();
				var days = ['Sunday', 'Monday', 'Tuesday',
							'Wednesday', 'Thursday',
							'Friday', 'Saturday']
				var months = ['January', 'February', 'March', 
							'April', 'May', 'June', 'July',
							'August', 'September', 'October',
							'November', 'December']
				day = now.getDay()
				today = days[day]
				date = now.getDate()
                month_now = now.getMonth()
				display_month = months[month_now]
				hours = (now.getHours() < 10 ? '0' + now.getHours() : now.getHours());
				minutes = (now.getMinutes() < 10 ? '0' + now.getMinutes() : now.getMinutes());
				time = hours + ':' + minutes
				tmd = today + ', ' + display_month + ' ' + date;
				document.getElementById('time').innerHTML = time;
				document.getElementById('tmd').innerHTML = tmd;
			}
			setInterval(clockAndDate, 1000);
		 </script>
